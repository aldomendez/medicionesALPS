<!doctype html>
<html lang="en">

<body>
<div class="main container" id="output">
<!-- Aqui se inserta el template -->
</div>
<script id="template" type="text/MaxTemplate">


<div class="ui  menu {{barstate}}">
  <a class="item" href="../">
    <i class="home icon"></i> Avago Tech
  </a>
  <a class="active item">
    <i class="pencil icon"></i> Captura{{#lookupCarrier}}: {{/lookupCarrier}}{{lookupCarrier}} 
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text"  placeholder="Carrier de ALPS" value="{{lookupCarrier}}">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>

<div class="ui segment">
  <p>Numero de fallas {{warns}}</p>
  <p>{{involvedMachines}}</p>
</div>

<table class='ui table small celled segment'>
 
<thead>
 <tr>
    <th>#</th>
    <th>Serial</th>
    <th>Machine</th>
    <th>X</th>
    <th>Y</th>
    <th>T</th>
  </tr> 
</thead>

  {{#carrier}}
    <tr>
      <td>{{CARRIER_SITE}}</td>
      <td>{{SERIAL_NUM}}</td>
      <td>{{SYSTEM_ID}}</td>
			<td class="{{isGood(LENS_POS_X)}}">{{#editing}}<div class="ui  mini input"><input type="text" value="{{LENS_POS_X}}"></div>{{/editing}}{{^editing}}{{LENS_POS_X}}{{/editing}}</td>
			<td class="{{isGood(LENS_POS_Y)}}">{{#editing}}<div class="ui  mini input"><input type="text" value="{{LENS_POS_Y}}"></div>{{/editing}}{{^editing}}{{LENS_POS_Y}}{{/editing}}</td>
			<td class="{{isGood(LENS_POS_Z)}}">{{#editing}}<div class="ui  mini input"><input type="text" value="{{LENS_POS_T}}"></div>{{/editing}}{{^editing}}{{LENS_POS_T}}{{/editing}}</td>
    </tr>
  {{/carrier}}
  {{^carrier}}
  <tr><td colspan="6"><h3>Ingresa un carrier, en la casilla de arriba para comenzar</h3></td></tr>
  {{/carrier}}
  <tfoot>
    <tr>
      <th colspan="6">
        <div class="ui blue labaled icon button"><i class="pencil icon"></i> Guardar datos</div>
      </th>
    </tr>
  </tfoot>
</table>

</script>

r = new Ractive({
  el: '#output',
  template: "#template",
  data: { 
  	carrier:carrier,
  	lookupCarrier:'',
  	step:'',
  	involvedMachines:[],
    barstate:'',
    warns:0,
    editing:false,
    isGood:function (val) {
      if (val>=.0015) {
        return 'warning';
      }else{
        return 'positive';
      };
    }
  }
});

var loadNew = function (newCarrier) {
	NProgress.start();
	
  loader = $.getJSON('php/getData.php', {carrier:newCarrier})

  loader.done(function(data){
		r.set('carrier', _.sortBy(data, function (num) {
			return ("00"+num.CARRIER_SITE).slice(-2);
		}));
		pluckCarriers();
		NProgress.done();
	});

  loader.fail(function (d) {
    NProgress.done();
  })
}

r.observe('lookupCarrier',function (newval, oldvar) {
	if (newval.toString().length === 9) {
		console.log(newval);
		loadNew(newval);
	};
});

pluckCarriers = function () {
	d = _.keys(_.groupBy(r.data.carrier, function (num) {
		return num.SYSTEM_ID;
	}));
	r.set('involvedMachines',d);
}
